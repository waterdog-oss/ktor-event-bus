name: CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  container-job:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker

    steps:
    - name: Check docker
      run: docker ps

  runner-job:
    runs-on: ubuntu-latest

    container: openjdk:8-alpine

    services:
      docker:
        image: docker

    steps:
    - uses: actions/checkout@master
    - uses: gradle/wrapper-validation-action@v1

    - name: Check running directory
      run: pwd -P

    - name: Check gradle wrapper jar
      run: cd gradle/wrapper && ls

    - name: Run tests
      run: ./gradlew test